<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + JS Animations Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>✨ CSS & JavaScript Animations Demo ✨</h1>

    <!-- Part 1: CSS Animations -->
    <button class="btn">Hover Me</button>
    <div class="box"></div>
    <div class="circle"></div>

    <!-- Part 3: JS + CSS Integration -->
    <button id="animateBtn" class="trigger-btn">Click to Animate Box</button>
    <div id="animateBox" class="animate-box"></div>

    <button id="modalBtn" class="trigger-btn">Open Modal</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>This modal slides in and fades out!</p>
            <button id="closeModal">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
